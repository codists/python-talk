version: "3.7"

services:
  flask:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./python_talk/:/app
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - db

  db:
    image: mysql:8.0.28
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: python_talk
      MYSQL_ROOT_PASSWORD: 123456
