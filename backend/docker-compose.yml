services:
  python_talk:
    image: python_talk:1.0
    container_name: python_talk
    ports:
      - "5000:5000"
    volumes:
      - ./python_talk/:/app
    environment:
      - TZ=Asia/Shanghai

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"

  redis:
    image: redis:8.0
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /data/redis/data:/data
      - /data/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
